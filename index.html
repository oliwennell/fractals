<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #fractal-canvas {
            display: block;
            margin: auto;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="fractal-container">
        <canvas id="fractal-canvas" width="600" height="600">
        </canvas>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="fractal.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var canvas = document.getElementById('fractal-canvas');
            var fractal = new Fractal(canvas);

            $('#fractal-canvas')
                .mousemove(function (e) {
                    var x = e.pageX - this.offsetLeft;
                    var y = e.pageY - this.offsetTop;

                    fractal.refresh({ x: x, y: y }, function () {
                        fractal.render();
                    });
                })
                .mouseleave(function (e) {
                    fractal.refresh(null, function () {
                        fractal.render();
                    });
                });

            fractal.render();
        });
    </script>
</body>
</html>
